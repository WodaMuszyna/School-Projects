<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie silni i potęg</title>
    <script src="math.js"></script>
</head>
<body>
    <script>
        function calcFactorial(){
            var v = document.getElementById("fact_input").value;
            var out = document.getElementById("fact_res");
            out.innerHTML = "Silnia z " + v + " wynosi: " + factorial(v);
        }
        function calcPower(){
            var v = document.getElementById("power_input").value;
            var out = document.getElementById("power_res");
            out.innerHTML = "Potęga 2 z " + v + " wynosi: " + poweroftwo(v);
        }
    </script>
    <div>
        <h3>Wprowadź liczbę do obliczenia silni</h3>
        <input type="text" id="fact_input">
        <button type="button" onclick="calcFactorial();">Oblicz</button>
        <h5 id="fact_res"></h5>
    </div>
    <div>
        <h3>Wprowadź wykładnik do obliczenia potęgi z 2</h3>
        <input type="text" id="power_input">
        <button type="button" onclick="calcPower();">Oblicz</button>
        <h5 id="power_res"></h5>
    </div>
</body>
</html>
