<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <script>
        function count(val){
            var c = document.getElementById("count");
            c.innerHTML = "Ilość znaków w obszarze: "+val.value.length
        }
    </script>
    <textarea name="form" id="form" cols="30" rows="10" oninput="count(this)"></textarea>
    <div id="count"></div>
</body>
</html>
